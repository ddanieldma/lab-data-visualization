    <h1>

    </h1>

    <div class="form">
        <form action="mailto:foo@example" method="get" class="form">

                Email:

            <input type="email" name="email"> <br>

            <textarea name="body" ></textarea> <br>

            <button>Submit</button>
        </form>
    </div>
